<div class="lmrtfy-dialog">
    <div class="lmrtfy-roller-intro">
        <span> Your GM has requested rolls from your character : <strong><em>{{actor.name}}</em></strong> </span>
    </div>
    <div class="lmrtfy-avatar">
            <img src="{{actor.img}}"/>
    </div>
    {{#if message}}
    <div class="lmrtfy-reason">
        <span> <strong>Reason : </strong> {{message}}</span>
    </div>
    {{/if}}
    
    <div class="lmrtfy-note">{{note}}</div>

    {{#each abilities as |name ability|}}
    <div>
        <button type="button" class="lmrtfy-ability-check" data-ability={{ability}}>Ability check: {{name}}</button>
    </div>
    {{/each}}
    {{#each saves as |name ability|}}
    <div>
        <button type="button" class="lmrtfy-ability-save" data-ability="{{ability}}">Saving Throw: {{name}}</button>
    </div>
    {{/each}}
    {{#each skills as |name skill|}}
    <div>
        <button type="button" class="lmrtfy-skill-check" data-skill="{{skill}}">Skill Check: {{name}}</button>
    </div>
    {{/each}}
</div>
