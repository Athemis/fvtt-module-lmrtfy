<div class="lmrtfy-background" >

<form autocomplete="off" onsubmit="event.preventDefault();">
    <fieldset>
        <div class="form-group">
            <label>Characters:</label>

            <button type="button" class="select-all"><i class="fas fa-check-square"></i> All</button>
            <button type="button" class="deselect-all"><i class="fas fa-square"></i> None</button>
        </div>
        <div class="form-group">
            {{#each actors}}
            <div class="images45">

                <input type="checkbox" class="lmrtfy-actor-select lmrtfy-checkbox" name="actor-{{this.id}}" id="actor-{{this.id}}" data-dtype="Boolean" checked />
                <label for="actor-{{this.id}}"><img width="42" height="42" src="{{this.img}}" data-toggle="tooltip" data-placement="top" title="{{this.name}}" /></label>

            </div>
            {{/each}}

        </div>
    </fieldset>
   
    <fieldset>
    <div class="form-group">
        <label>Modifiers:</label>
        
        <select name="modifiers" data-dtype="Number">
            <option value="0">Normal Roll</option>
            <option value="1">Advantage</option>
            <option value="-1">Disadvantage</option>
        </select>
    </div>
    </fieldset>
 
    <fieldset>
    <div class="form-group w100">
        <label>Ability Checks:</label>
        
        {{#each abilities as |name key|}}
        <div class="w10">
        	<!--<span>{{name}}</span>-->
            <span>
            	<input type="checkbox" class="lmrtfy-ability-select lmrtfy-checkbox" name="check-{{key}}" id="check-{{key}}" data-dtype="Boolean" />
            	<label for="check-{{key}}">{{name}}</label>
            </span>
            
        </div>
        {{/each}}
    </div>
    </fieldset>
     
    <fieldset>
    <div class="form-group">
        <label>Saving Throws:</label>
        
        {{#each abilities as |name key|}}
        <div class="w10">
      		<!--<span>{{name}}</span>-->
            <span>
            	<input type="checkbox" class="lmrtfy-save-select lmrtfy-checkbox" name="save-{{key}}" id="save-{{key}}" data-dtype="Boolean" />
                <label for="save-{{key}}">{{name}}</label>
             </span>
            
        </div>
        {{/each}}
    </div>
    </fieldset>
   
    <fieldset>
        <div class="form-group">
            <label>Skill Checks: </label>
            <ul class="lmrtfy-ul">
            {{#each skills as |name key|}}
                <li>
                    <input type="checkbox" class="lmrtfy-skill-select lmrtfy-checkbox" name="skill-{{key}}" id="skill-{{key}}" data-dtype="Boolean" />
                    <label for="skill-{{key}}">{{name}}</label>
                </li>
            {{/each}}
            </ul>
        </div>
    </fieldset>
<div class="lmrtfy-center">
    <button type="submit" class="lmrtfy-request-roll" name="submit" value="1"><i class="fas fa-dice"></i> Request roll!</button>
    </div>
</form>

</div>
